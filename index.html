<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuka Says</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1519985176271-2d2f9d3b0b3d');
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow-y: auto;
            height: auto;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
            margin: 50px auto;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff6f61;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .epistle {
            font-size: 1.4rem;
            line-height: 1.8;
            color: pink;
            margin-bottom: 20px;
            text-align: center;
            display: inline-block;
            white-space: pre-wrap;
        }

        .question {
            font-size: 2rem;
            color: #ff6f61;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .btn {
            background-color: #ff6f61;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }

        .qr-code {
            width: 250px;
            height: 250px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zuka Says</h1>
        <p class="epistle" id="epistle"></p>
        <p class="question" id="question">Will you walk with me?</p>
        <button class="btn" id="walkBtn">Walk with me</button>
    </div>
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <h2>Scan this QR code</h2>
            <img class="qr-code" src="./Dida Images/photo_2025-02-11_10-11-15.jpg" alt="QR Code">
            <button class="btn" id="closeModal">Close</button>
        </div>
    </div>
    <script>
        let epistleText = `My dearest Dida, 

        From the moment we crossed paths, youâ€™ve brought joy into my life. 
        Every word we share, every moment we spend, fills my heart in ways I never thought possible. 
        Your smile brightens my darkest days, and your laughter is the sweetest melody to my ears. 
        I cherish every second with you, and I wish to create countless beautiful memories together. 

        You are my sunshine, my happiness, my greatest adventure. 
        So today, I ask you...`;

        let epistleElement = document.getElementById('epistle');
        let questionElement = document.getElementById('question');
        let walkBtn = document.
getElementById('walkBtn');
        let modal = document.getElementById('qrModal');
        let closeModal = document.getElementById('closeModal');

        function typeText(element, text, speed, callback) {
            let index = 0;
            function addLetter() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(addLetter, speed);
                } else if (callback) {
                    callback();
                }
            }
            addLetter();
        }

        setTimeout(() => {
            typeText(epistleElement, epistleText, 50, () => {
                questionElement.style.opacity = "1";
                questionElement.style.transform = "translateY(0)";
            });
        }, 1000);

        walkBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
